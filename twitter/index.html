<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter layout</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <main>
      <section class="menu">
        <i class="bx bxl-twitter tweet-icon"></i>
        <nav>
          <ul class="d-flex-col mx-auto">
            <li>
              <a class="active" href="#"
                ><span><i class="bx bxs-home"></i></span> Home</a
              >
            </li>
            <li>
              <a href="#"
                ><span><i class="bx bx-hash"></i></span> Explore</a
              >
            </li>
            <li>
              <a href="#"
                ><span><i class="bx bx-bell"></i></span> notification</a
              >
            </li>
            <li>
              <a href="#"
                ><span><i class="bx bx-envelope"></i></span> messages</a
              >
            </li>
            <li>
              <a href="#"
                ><span><i class="bx bx-bookmark"></i></span> bookmarks</a
              >
            </li>
            <li>
              <a href="#"
                ><span><i class="bx bx-spreadsheet"></i></span> lists</a
              >
            </li>
            <li>
              <a href="#"
                ><span><i class="bx bx-user"></i></span> profile</a
              >
            </li>
            <li>
              <a href="#"
                ><span
                  >
                  <i class="bx bx-circle"></i
                ></span>
                more</a
              >
            </li>
            <li><button class="primary-btn mx-auto">tweet</button></li>
          </ul>
        </nav>
        <div class="account">
          <i class="bx bxs-user-circle avatar"></i>
          <div class="">
            <h3>Shubham Ghuge</h3>
            <a href="https://twitter.com/_shubham_ghuge_">@_shubham_ghuge_</a>
          </div>
          <i class="bx bx-dots-horizontal-rounded"></i>
        </div>
      </section>
      <section class="wall"></section>
      <section class="trends"></section>
    </main>
  </body>
</html>
